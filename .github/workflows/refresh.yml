name: Refresh

on:
  schedule:
    - cron: '9 * * * *'
  workflow_dispatch:

jobs:
  refresh:
  runs-on: ubuntu-latest

  steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Setup Python
    uses: actions/setup-python@v5
    with:
      python-version: '3.9'
      cache: 'pip'

  - name: Install dependencies
    run: pip install -r requirements.txt

  - name: Run script
    run: python ./refresh.py
